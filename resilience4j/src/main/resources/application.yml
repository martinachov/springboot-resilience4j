
spring:
  application.name: resilience4j

management:
  endpoints.web.exposure.include:
    - '*'
  endpoint.health.show-details: always
  health.circuit-breakers.enabled: true

resilience4j:
  retry:
    instances:
      # Retry object used in RetryingService.basicExample()
      basic:
        waitDuration: 2s
        maxAttempts: 3
      # Retry object used in RetryingService.basicExample_serviceThrowingException()
      throwingException:
        waitDuration: 2s
        maxAttempts: 3
        retryExceptions:
          - java.lang.Exception

  ratelimiter:
    instances:
      # RateLimiter object used in RateLimitingService.basicExample()
      basic:
        limitForPeriod: 1
        limitRefreshPeriod: 1s
        timeoutDuration: 1s

logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){blue} %clr(---){magenta} %clr([%15.15t]){cyan} %clr(:){red} %clr(%m){yellow}%n"